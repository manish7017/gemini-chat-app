<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generative Chat App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="logo.png" alt="Your Logo" />
    </header>
    <div id="chat-container">
      <div id="chat-box"></div>
      <form id="promptForm" class="clearfix">
        <input
          type="text"
          id="prompt"
          name="prompt"
          placeholder="Type your message..."
          required
        />
        <button type="submit">Send</button>
      </form>
    </div>
    <footer>&copy; 2023 Gemini-Chat-App. All rights reserved.</footer>
    <script src="dom.js"></script>
  </body>
</html>
